<md-content layout-padding>
	Content
</md-content>

<md-content layout="column" flex class="md-padding">

	<div ng-controller="AppCtrl" ng-cloak>
		<md-content>
			<md-list>
				<md-subheader class="md-no-sticky">Feeders list</md-subheader>
				<md-list-item class="md-3-line md-long-text" ng-repeat="provider in providers">
					<img ng-src="{{provider.image}}" class="md-avatar" alt="{{provider.name}}"/>

					<div class="md-list-item-text">
						<h3>{{ provider.name }}</h3>

						<p>{{ provider.description }}</p>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
	<div ng-controller="gMap" ng-cloak>
		<md-content>
			<ui-gmap-google-map center='map.center' zoom='map.zoom'>
				<ui-gmap-marker
						idKey='selfMarker.id'
						coords='selfMarker.coords'
						click=''
						options=''
						events=''
						control=''
						>
				</ui-gmap-marker>
			</ui-gmap-google-map>
		</md-content>
	</div>

</md-content>
