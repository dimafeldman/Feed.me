<html lang="en" ng-app="myApp">

<head>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">

    <script src="/js/lib/jquery.js"></script>
	<script src="/bower_components/moment/min/moment-with-locales.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body layout="column" ng-controller="AppController as vm">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu">
            </md-icon>
        </md-button>
        <h1>Feed.me</h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-button class="md-accent">Button 1</md-button>
        <md-button class="md-accent">Button 2</md-button>
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            This Starter Application consists of a Toolbar, SideNav (with two buttons), and Content area.
            <p>This is the content area! </p>
        </md-content>
    </div>
</div>
<!-- Angular Material Dependencies -->
<script src="/js/lib/require.js"></script>

<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>

<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-material/angular-material.min.js"></script>

<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>

<script src="/bower_components/satellizer/satellizer.min.js"></script>
<script src="/bower_components/ngstorage/ngStorage.js"></script>
<script src="/js/app.js"></script>

</body>

</html>
